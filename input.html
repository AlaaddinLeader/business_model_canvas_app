<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نموذج العمل التجاري</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #CBDCEB;
            padding: 20px;
            direction: rtl;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #6D94C5 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            opacity: 0.4;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #E8DFCA 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.08;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: #6D94C5;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 5%;
            animation: float 20s infinite ease-in-out;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: #E8DFCA;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            bottom: 15%;
            right: 10%;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: rgba(245, 239, 230, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 36px 32px;
            box-shadow:
                0 30px 90px rgba(109, 148, 197, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
            margin: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6D94C5 0%, #5a7ba8 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 12px 40px rgba(109, 148, 197, 0.4),
                inset 0 -2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo-icon svg {
            width: 38px;
            height: 38px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        .greeting {
            text-align: center;
            margin-bottom: 28px;
        }

        .greeting h1 {
            font-size: 26px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .greeting p {
            font-size: 15px;
            color: #5a6c7d;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 700;
            color: #34495e;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #6D94C5;
            pointer-events: none;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 48px;
            border: 2px solid #E8DFCA;
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: white;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #6D94C5;
            background: white;
            box-shadow: 0 0 0 5px rgba(109, 148, 197, 0.12);
            transform: translateY(-2px);
        }

        .input-wrapper input::placeholder {
            color: #95a5a6;
        }

        .password-toggle {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            fill: #6D94C5;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            fill: #5a7ba8;
            transform: translateY(-50%) scale(1.1);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #34495e;
            font-weight: 600;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #6D94C5;
            border-radius: 6px;
        }

        .forgot-password {
            color: #6D94C5;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 0;
            height: 2px;
            background: #6D94C5;
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: #5a7ba8;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6D94C5 0%, #5a7ba8 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 12px 35px rgba(109, 148, 197, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .login-btn:hover::before {
            transform: translateX(100%);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 45px rgba(109, 148, 197, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to left, #E8DFCA, transparent);
        }

        .divider::after {
            background: linear-gradient(to right, #E8DFCA, transparent);
        }

        .divider span {
            padding: 0 20px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #E8DFCA;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .google-btn:hover {
            border-color: #6D94C5;
            background: #CBDCEB;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(109, 148, 197, 0.2);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .signup-section {
            text-align: center;
            margin-top: 28px;
            font-size: 15px;
            color: #5a6c7d;
            font-weight: 600;
        }

        .signup-section a {
            color: #6D94C5;
            text-decoration: none;
            font-weight: 800;
            margin-right: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-section a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100%;
            height: 2px;
            background: #6D94C5;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .signup-section a:hover::after {
            transform: scaleX(1);
        }

        .signup-section a:hover {
            color: #5a7ba8;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .greeting h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 65px;
                height: 65px;
            }

            .logo-icon svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 3H5C3.89543 3 3 3.89543 3 5V9C3 10.1046 3.89543 11 5 11H9C10.1046 11 11 10.1046 11 9V5C11 3.89543 10.1046 3 9 3Z"/>
                    <path d="M19 3H15C13.8954 3 13 3.89543 13 5V9C13 10.1046 13.8954 11 15 11H19C20.1046 11 21 10.1046 21 9V5C21 3.89543 20.1046 3 19 3Z"/>
                    <path d="M9 13H5C3.89543 13 3 13.8954 3 15V19C3 20.1046 3.89543 21 5 21H9C10.1046 21 11 20.1046 11 19V15C11 13.8954 10.1046 13 9 13Z"/>
                    <path d="M19 13H15C13.8954 13 13 13.8954 13 15V19C13 20.1046 13.8954 21 15 21H19C20.1046 21 21 20.1046 21 19V15C21 13.8954 20.1046 13 19 13Z"/>
                </svg>
            </div>
        </div>

        <div class="greeting">
            <h1>مرحباً بعودتك!</h1>
            <p>سجّل الدخول لإنشاء نموذج عملك التجاري</p>
        </div>

        <form>
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"/>
                    </svg>
                    <input type="email" id="email" placeholder="example@domain.com" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z"/>
                    </svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <svg class="password-toggle" onclick="togglePassword()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path id="eye-icon" d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"/>
                    </svg>
                </div>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>تذكّرني</span>
                </label>
                <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>

        <div class="divider">
            <span>أو تابع باستخدام</span>
        </div>

        <button class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            تابع باستخدام Google
        </button>

        <div class="signup-section">
            ليس لديك حساب؟
            <a href="#">أنشئ حسابًا جديداً</a>
        </div>
    </div>

    <script>
        let isPasswordVisible = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            isPasswordVisible = !isPasswordVisible;

            if (isPasswordVisible) {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('d', 'M12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7ZM2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z');
            }
        }
    </script>
</body>
</html>
